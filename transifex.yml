filters:
  - filter_type: file
    file_format: PO
    source_language: en
    source_file: /example.po
    translation_files_expression: 'translations/locale_<lang>.po'

  - filter_type: file
    file_format: HTML
    source_language: en
    source_file: /example.html
    translation_files_expression: 'translations/locale_<lang>.html'

